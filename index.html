<!DOCTYPE html>
<html>
<head>
	<title>Simon Game</title>

	<meta charset="utf-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="simonGame.css">

	<link href="https://fonts.googleapis.com/css?family=Neucha|Nunito+Sans|VT323" rel="stylesheet">

	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

	<script type="text/javascript" src = "simonGame.js"></script>
</head>
<body>

<div class = "container">
	<div class = "text-center"><h1 class = "page-name"><strong>Simon Says</strong></h1></div>
	<div class = "row">
		<div class = "col-12">
			<div class = "wrapper">
				<div class = "simon-circle">
					<div class = "row">
						<div class = "col-6">
							<div class = "circle first-circle" id = "1">
								<audio id = "audio1" src = "https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type = "audio/mp3"></audio>
							</div>
						</div>
						<div class = "col-6">
							<div class = "circle second-circle" id = "2">
								<audio id = "audio2" src = "https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type = "audio/mp3"></audio>
							</div>
						</div>
					</div>
					<div class = "row">
						<div class = "controls">
							<div class = "row title">
								<div class = "col-12">
									<h1 class = "text-center"><strong>SIMON<span class = "small">Â®</span></strong></h1>
								</div>
							</div>
							<div class = "row">
								<div class = "col-4 btn-box btn-box-one">
									<div class = "button start text-center"></div>
									<h6 class = "text-center label start-text">START</h6>
								</div>
								<div class = "col-4">
									<div class = "count text-center"><span id = "current-count"><strong>- -</strong></span></div>
								</div>
								<div class = "col-4 btn-box btn-box-two">
									<div class = "button strict text-center"></div>
									<h6 class = "text-center label">STRICT</h6>
								</div>
							</div>
							<div class = "row power">
								<div class = "col-2"></div>
								<div class = "col-8 text-center">
									<h6 class = "label">ON</h6>
									<div class = "power-switch">
										<div class = "power-btn"></div>
									</div>
									<h6 class = "label">OFF</h6>
								</div>
								<div class = "col-2"></div>
							</div>
						</div>
					</div>
					<div class = "row">
						<div class = "col-6">
							<div class = "circle third-circle" id = "3">
								<audio id = "audio3" src = "https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type = "audio/mp3"></audio>
							</div>
						</div>
						<div class = "col-6">
							<div class = "circle fourth-circle" id = "4">
								<audio id = "audio4" src = "https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type = "audio/mp3"></audio>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
